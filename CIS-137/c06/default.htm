<html>
   <head>
      <title>Example- Table- TicTacToe</title>
   </head>
   <body>
	<h3>Table Example</h3>
	<table border="2" width="70%">
	<thead>
	   <th colspan="4">Tic-Tac-Toe</th>
	</thead>
	<tfoot>
	   <td colspan="4"><b>Marinna Ricketts-Uy</b></td>
	</tfoot>
	<tbody>
	<tr>
	   <th rowspan="4">
	   C</br>
	   I</br>
           S</br>
           <p></p>	
           1</br>
	   3</br>
	   7
	   </th>	
	</tr>
	<tr>
	   <td align="center"><img src="images/x.jpg" alt="x"></td>
	   <td align="center"><img src="images/o.jpg" alt="o"></td>
	   <td align="center"><img src="images/x.jpg" alt="x"></td>
	</tr>
	<tr>
	   <td align="center"><img src="images/x.jpg" alt="x"></td>
	   <td align="center"><img src="images/o.jpg" alt="o"></td>
	   <td align="center"><img src="images/o.jpg" alt="o"></td>
	</tr>
	<tr>
	   <td align="center"><img src="images/o.jpg" alt="o"></td>
	   <td align="center"><img src="images/o.jpg" alt="o"></td>
	   <td align="center"><img src="images/x.jpg" alt="x"></td>
	</tr>
	</tbody>
	</table>
   </body>	
</html>
