<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Inline styles with div blocks</title>
</head>
<body>
    <h3>RickettsUy</h3>
    <hr />
    <div id="DivWrapper" style="width:80%;height:500px;margin:auto;border:1px solid black;
                font-family:Cambria;font-size:1em;">
        <div id="DivHeader" style="width:100%;height:99px;border-bottom:1px solid black;
                background-color:#e500ff; color:#ffffff;text-align:center;">
            <span style="font-weight:bold;font-size:2.5em;">Zesty Foods</span>
            <br />
            <span style="font-size:1.5em;">Hours: Monday thru Saturday - 11am to 9pm</span>
        </div>
        <div id="DivContent" style="width:100%;height:349px;border-bottom:1px solid black;">
            <table style="border:dashed;width:100%; height:100%;margin:auto;" >
                <tr>
                    <th style="font-size:2em;border:solid;">x</th>
                    <th style="font-size:2em;border:solid;">o</th>
                    <th style="font-size:2em;border:solid;">x</th>
                </tr>
                <tr>
                    <th style="font-size:2em;border:solid;">o</th>
                    <th style="font-size:2em;border:solid;">x</th>
                    <th style="font-size:2em;border:solid;">o</th>
                </tr>
                <tr>
                    <th style ="font-size:2em;border:solid;">x</th>
                    <th style ="font-size:2em;border:solid;">o</th>
                    <th style ="font-size:2em;border:solid;">x</th>
                </tr>
            </table>
        </div>
        <div id="DivFooter" style="width:100%;height:50px;background-color:#be00ff;color:#ffffff;
                text-align:center;">
            <span style="font-size:.8em;">Carroll Community College</span>
        </div>
    </div>
</body>
</html>
